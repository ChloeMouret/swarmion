name: ðŸ”– Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install & cache node dependencies
        uses: ./.github/actions/install-node-deps

      - run: pnpm changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
